<!DOCTYPE html>
 {% extends 'base.html' %}
 {% load static %}
 {% block content %}

 <div class='container'>
 <div class='col-sm-10'>
     <h3 class='text-green my-5' >Home page </h3>
     {% for post in posts %}
       <div class="jubmotron jubmotron-fluid jumbo-color">
           <div class="container">
               <h1 class="display-4 font-weight-bold">{{post.title}}</h1>
               <p class="lead">{{post.desc}}</p>
           </div>
        </div>

        {% endfor %}
    </div>
</div>

 {% endblock content %}
